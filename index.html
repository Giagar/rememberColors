  <body>
    <div class="game container-fluid">
      <div class="btnContainer">
        <div class="raw raw1">
          <button class="clrBtn green"></button>
          <button class="clrBtn red"></button>
        </div>
        <div class="raw raw2">
          <button class="clrBtn yellow"></button>
          <button class="clrBtn blue"></button>

        <div class="display">1</div>
        <p>steps</p>
        <button class="start hvr-ripple-out"></button>
        <p class="startP">start reset</p>
        <button class="strict"></button>
        <p>strict mode</p>
      </div>
    </div>

    <div class="intro container-fluid text-center">
      <p class="introSup">The Simon</p>
      <p class="introInf">Game</p>
    </div>

    <div class="wrong container-fluid text-center"><p>wrong !</p></div>
    <div class="youwin container-fluid text-center"><p>you win !</p></div>

    <script src="./script.js"></script>
